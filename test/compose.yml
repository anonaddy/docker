name: addy

services:
  db:
    image: mariadb:12
    container_name: addy_db
    networks:
      - addy
    command:
      - "mariadbd"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - "db:/var/lib/mysql"
    environment:
      - "MARIADB_RANDOM_ROOT_PASSWORD=yes"
      - "MYSQL_DATABASE"
      - "MYSQL_USER"
      - "MYSQL_PASSWORD"
    restart: always

  redis:
    image: redis:8-alpine
    container_name: addy_redis
    networks:
      - addy
    restart: always

  addy:
    image: ${ANONADDY_IMAGE:-anonaddy/anonaddy}
    container_name: ${ANONADDY_CONTAINER:-addy}
    depends_on:
      - db
      - redis
    networks:
      - addy
    ports:
      - target: 25
        published: 25
        protocol: tcp
      - target: 8000
        published: 8000
        protocol: tcp
    volumes:
      - "addy:/data"
    env_file:
      - "./addy.env"
    environment:
      - "DB_HOST=db"
      - "DB_DATABASE=${MYSQL_DATABASE}"
      - "DB_USERNAME=${MYSQL_USER}"
      - "DB_PASSWORD=${MYSQL_PASSWORD}"
      - "REDIS_HOST=redis"
    restart: always

  gen-dkim:
    image: ${ANONADDY_IMAGE:-anonaddy/anonaddy}
    profiles: ["bootstrap"]
    entrypoint: ''
    command: gen-dkim
    volumes:
      - "addy:/data"
    env_file:
      - "./addy.env"
    restart: no

volumes:
  db:
  addy:

networks:
  addy:
    name: addy
